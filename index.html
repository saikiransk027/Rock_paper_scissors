<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
         rel="icon"
         type="image/png"
         sizes="32x32" 
         href="./images/favicon-32x32.png"
    />

    <title>Rock Paper Scissors </title>
 <link rel="stylesheet" href="style.css">
 <script src="script.js" defer></script>
 <!-- <h1>ROCK PAPER SCISSORS</h1> -->
</head>
<body>
    
    <div class="container">
        <header>
            <h1>
                <span>Rock</span>
                <span>Paper</span>
                <span>Scissors</span>
            </h1>
            <div class= "score-container">
                <h4>Score</h4>
                <p id="score">12</p>
            </div>
        </header>
       <main>
        <button class="btn-circle btn-paper"><img src="./images/icon-paper.svg" 
            alt="paper icon">
        </button>
            <button class="btn-circle btn-scissors"><img src="./images/icon-scissors.svg" 
            alt="scissors icon">
        </button>
            <button class="btn-circle btn-rock"><img src="./images/icon-rock.svg"
            alt="rock icon">
        </button> 
       </main> 
       <button class="btn-rules">Rules</button>
    </div>
</body>
</html>
