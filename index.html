<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
         rel="icon"
         type="image/png"
         sizes="32x32" 
         href="./images/favicon-32x32.png"
    />

    <title>Rock Paper Scissors </title>
 <link rel="stylesheet" href="style.css">
 <script src="script.js" defer></script>
 <!-- <h1>ROCK PAPER SCISSORS</h1> -->
</head>
<body>
    
    <div class="container">
        <header>
            <h1>
                <span>Rock</span>
                <span>Paper</span>
                <span>Scissors</span>
            </h1>
            <div class= "score-container">
                <h4>Score</h4>
                <p id="score">0</p>
            </div>
        </header>
        <main id="main">

        <button class="btn-circle btn-paper pick"
         data-choice="paper">
                <span class="wrapper">
                <img src="./images/icon-paper.svg" 
                alt="paper icon" />
            </span>
        </button>
        <button  class="btn-circle btn-scissors pick"
            data-choice="scissors">
                <span class="wrapper">
                    <img src="./images/icon-scissors.svg" 
                    alt="scissors icon" />
                </span>
        </button>
            <button class="btn-circle btn-rock pick"  
            data-choice="rock">
                <span class="wrapper">
                    <img src="./images/icon-rock.svg"
                    alt="rock icon" />
                </span>
        </button> 
       </main>   

            
       <button class="btn-rules">Rules</button>
    </div>
    <div class="selection" id="selection">
        <div>
            <h2> you picked</h2>
            <button class="btn-circle btn-paper " id="user_select">
            <span class="wrapper">
            <img src="./images/icon-paper.svg" 
            alt="paper icon">
         </span>
        </button>
        </div>
        <div>
             <p class="big=text">
                 You 
                 <span id="winner">win</span>
             </p> 
            <button class='btn' id="reset">Play again</button>
        </div>
        <div>
         <h2> the house picked</h2>
         <button class="btn-circle btn-rock" 
         id = " computer_select">
             <span class="wrapper">
                 <img src="./images/icon-rock.svg"
                 alt="rock icon">
             </span>
             
     </button> 
     </div>
     </div>
      </span>
      

</body>
</html>
